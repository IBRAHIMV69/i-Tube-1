<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & URL Lock with Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #000, #b21f1f, #000);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .balance, .search-bar, .url-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin: 16px;
        }
        .url-buttons a {
            padding: 25px 30px;
            border-radius: 4px;
            border: none;
            background: linear-gradient(to right, #000, #b21f1f, #000);
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-left: 8px;
            opacity: 0.5;
            pointer-events: none;
            position: relative;
        }
        .url-buttons a.active {
            opacity: 1;
            pointer-events: auto;
        }
        .url-buttons a span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }
        .search-bar input {
            width: 70%;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        .search-bar button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: linear-gradient(to right, #000, #b21f1f, #000);
            color: #fff;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 170px;
            border: none;
            display: block;
            margin: 16px auto;
        }
    </style>
</head>
<body>
    <div class="balance">
        <p>Balance: $<span id="balance">1.00</span></p>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Enter video title...">
        <button onclick="searchVideo()">Search</button>
    </div>
    
    <iframe id="videoIframe" src="" allowfullscreen></iframe>
    
    <div class="url-buttons">
        <a href="https://example.com/page1" target="_blank" id="url1" onclick="markUrlVisited(0)">
            <span>Earn $2</span>
        </a>
        <a href="https://example.com/page2" target="_blank" id="url2" onclick="markUrlVisited(1)">
            <span>Earn $2</span>
        </a>
        <a href="https://example.com/page3" target="_blank" id="url3" onclick="markUrlVisited(2)">
            <span>Earn $2</span>
        </a>
        <a href="https://example.com/page4" target="_blank" id="url4" onclick="markUrlVisited(3)">
            <span>Earn $2</span>
        </a>
    </div>

    <script>
        const videoList = [
            { title: "Learn JavaScript", id: "upDLs1sn7g4" },
            { title: "HTML Tutorial", id: "UB1O30fR-EE" },
            { title: "CSS Basics", id: "yfoY53QXEnI" }
        ];

        let balance = parseFloat(localStorage.getItem('balance')) || 1.00;
        const urlsVisited = JSON.parse(localStorage.getItem('urlsVisited')) || [null, null, null, null];

        document.getElementById('balance').textContent = balance.toFixed(2);

        function loadVideo(videoId) {
            const iframe = document.getElementById('videoIframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }

        function searchVideo() {
            // Check if the balance is at least $1 before allowing search
            if (balance >= 1) {
                const searchQuery = document.getElementById('searchInput').value.trim().toLowerCase();
                const video = videoList.find(v => v.title.toLowerCase().includes(searchQuery));

                if (video) {
                    // Deduct $1 from the balance after a successful search
                    balance -= 1;
                    localStorage.setItem('balance', balance.toFixed(2));
                    document.getElementById('balance').textContent = balance.toFixed(2);

                    loadVideo(video.id);
                } else {
                    alert("No video found with the given title.");
                }
            } else {
                alert("Insufficient balance. Please visit the advertisers. site to earn more balance.");
            }
        }

        function markUrlVisited(index) {
            const now = Date.now();

            if (urlsVisited[index] === null || now - urlsVisited[index] >= 3600000) {
                urlsVisited[index] = now;
                localStorage.setItem('urlsVisited', JSON.stringify(urlsVisited));
                addBalance(2.00);
                lockButtons();
            } else {
                alert("Please wait for the timer to finish.");
            }
        }

        function addBalance(amount) {
            balance += amount;
            localStorage.setItem('balance', balance.toFixed(2));
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        function lockButtons() {
            const now = Date.now();

            for (let i = 0; i < urlsVisited.length; i++) {
                const button = document.getElementById(`url${i + 1}`);
                const timeElapsed = now - urlsVisited[i];

                if (urlsVisited[i] === null || timeElapsed >= 3600000) {
                    button.classList.add('active');
                    button.querySelector('span').textContent = "Earn $2";
                } else {
                    button.classList.remove('active');
                    const timeRemaining = 3600000 - timeElapsed;
                    startCountdown(button, timeRemaining);
                }
            }
        }

        function startCountdown(button, timeRemaining) {
            const span = button.querySelector('span');
            button.classList.remove('active');

            const interval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60000);
                const seconds = Math.floor((timeRemaining % 60000) / 1000);
                span.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timeRemaining -= 1000;

                if (timeRemaining <= 0) {
                    clearInterval(interval);
                    button.classList.add('active');
                    span.textContent = "Earn $2";
                }
            }, 1000);
        }

        // Initial lock/unlock setup
        lockButtons();
    </script>
</body>
</html>
